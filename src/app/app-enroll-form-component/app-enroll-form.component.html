
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
    <button (click)="closeForm.emit()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">âœ–</button>
    <h2 class="text-xl font-bold text-indigo-700 mb-4 text-center">Enroll Now</h2>
    <form (ngSubmit)="submitForm()" #enrollForm="ngForm" class="space-y-4">

      <!-- Course Name (Read-only) -->
      <input
        type="text"
        [value]="course"
        readonly
        class="w-full px-4 py-2 border rounded bg-gray-100 text-gray-600"
        placeholder="Course Name" />

      <!-- Full Name -->
      <input
        type="text"
        name="name"
        [(ngModel)]="formData.name"
        required
        placeholder="Full Name"
        class="w-full px-4 py-2 border rounded" />

      <!-- Email -->
      <input
        type="email"
        name="email"
        [(ngModel)]="formData.email"
        required
        placeholder="Email"
        class="w-full px-4 py-2 border rounded" />

      <!-- Phone -->
      <input
        type="tel"
        name="phone"
        [(ngModel)]="formData.phone"
        required
        placeholder="Phone Number"
        class="w-full px-4 py-2 border rounded" />

      <!-- Mode -->
      <select
        name="mode"
        [(ngModel)]="formData.mode"
        required
        class="w-full px-4 py-2 border rounded">
        <option value="" disabled selected>Select Preferred Mode</option>
        <option value="online">Online</option>
        <option value="offline">Offline (Hyderabad)</option>
        <option value="hybrid">Hybrid</option>
      </select>

      <!-- Additional Comments -->
      <textarea
        name="message"
        [(ngModel)]="formData.message"
        placeholder="Any specific questions?"
        rows="3"
        class="w-full px-4 py-2 border rounded"></textarea>

      <!-- Training Start Date -->
      <input
        type="date"
        name="startDate"
        [(ngModel)]="formData.startDate"
        required
        class="w-full px-4 py-2 border rounded"
        placeholder="Ready to attend training from" />

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded font-semibold"
        [disabled]="!enrollForm.form.valid">
        Submit
      </button>
    </form>
  </div>
</div>
